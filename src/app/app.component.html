<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
</div>


<p-dropdown [options]="cars" [(ngModel)]="selectedCar" [style]="{'width':'350px'}">

  <ng-template let-item pTemplate="selectedItem">
    <img src="assets/showcase/images/demo/car/{{item.label}}.png" style="width:16px;vertical-align:middle" />
    <span style="vertical-align:middle">{{item.label}}</span>
  </ng-template>

  <ng-template let-car pTemplate="item">
    <div class="ui-helper-clearfix" style="position: relative;height:25px;">
      <img src="assets/showcase/images/demo/car/{{car.label}}.png" style="width:24px;position:absolute;top:1px;left:5px"/>
      <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div> </div>
  </ng-template>

</p-dropdown>

<p></p>

<p-dropdown [options]="applications" [(ngModel)]="selectedApplication"  [style]="{'width':'350px'}" optionLabel="applicationName">
</p-dropdown>

<p></p>

<p-dropdown [options]="applications" [(ngModel)]="selectedApplication" [style]="{'width':'350px'}">

  <ng-template let-item pTemplate="selectedItem">
    <span style="vertical-align:middle">{{item.applicationName}}</span>
  </ng-template>

  <ng-template let-app pTemplate="item">
    <div class="ui-helper-clearfix" style="position: relative;height:25px;">
      <div style="font-size:14px;float:right;margin-top:4px">{{app.applicationName}}</div> </div>
  </ng-template>

</p-dropdown>
